<!DOCTYPE html>
<html>
  <head>
    <title>OTHERS</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" type="text/css" href="css/top.css" />
    <link rel="stylesheet" type="text/css" href="css/form.css" />
    <link rel="icon" type="image/x-icon" href="image/logo1.0.png" />
  </head>
  <body>
    <div class="top">
      <a href="index.html">
        <img src="image/logo cy.png" height="60px" weight="60px" />
      </a>
    </div>
    <hr />
    <script src="https://use.fontawesome.com/a6f0361695.js"></script>

    <h2 id="fh2">WE APPRECIATE YOUR REVIEW!</h2>
    <h6 id="fh6">Your review will help us to improve our service, thanks!</h6>
    
    
    <form id="feedback" action="">
      <div class="pinfo">Your personal info</div>
      
    <div class="form-group">
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user"></i></span>
      <input  name="name" placeholder="John Doe" class="form-control"  type="text" required>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
        <input name="phone" type="text1" class="form-control" placeholder="6019-2283685" required>
         </div>
      </div>
    </div>
    
     <div class="pinfo">Rate our overall services.</div>

    <div class="form-group">
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-heart"></i></span>
       <select class="form-control" id="rate" required>
          <option value="1star">1</option>
          <option value="2stars">2</option>
          <option value="3stars">3</option>
          <option value="4stars">4</option>
          <option value="5stars">5</option>
        </select>
        </div>
      </div>
    </div>
    
     <div class="pinfo">Write your feedback.</div>
      
    
    <div class="form-group">
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
      <textarea class="form-control" id="review" rows="3" required></textarea>
     
        </div>
      </div>
    </div>
    
     <button type="submit" class="btn btn-primary">Submit</button>
    
    </form>
  </body>
  <script type="text/javascript" src="js/more.js"></script>
</html>
